<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
{% for message in messages %}
<style>
.alert {
  padding: 20px;
  background-color: {{ message.tags }};
  color: white;
  margin-left: 50px;
  margin-right: 50px;
}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}
</style>
</head>
<body>


<div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
  <strong>{{ message }}</strong>
</div>
{% endfor %}
{% block body %}{% endblock %}
</body>
</html>
